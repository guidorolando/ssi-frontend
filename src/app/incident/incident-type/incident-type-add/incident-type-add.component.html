<div class="modal-content">
  <div class="modal-header">
    <h3 class="modal-title pull-left">
      <span class="text-warning icon-interface-1"></span>
      <span>Create Incident Type</span>
    </h3>
    <button type="button" class="close close_modal" aria-label="Close" (click)="closeIncidentType()">
      <img src="/assets/images/close.jpg">
    </button>
  </div>

  <div class="modal-body">
    <form class="form-horizontal" [formGroup]="createIncidentTypeForm" (ngSubmit)="saveIncidentType()">
      <div class="form-group">
        <label class="control-label col-sm-2" for="incidentTypeNameId">Incident Type Name:</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="incidentTypeNameId" placeholder="Incident type name"
                 name="name" formControlName="name" value="">
        </div>
        <label class="control-label col-sm-2" for="incidentTypeDescriptionId">Incident Type Description:</label>
        <div class="col-sm-4">
          <textarea type="text" class="form-control" id="incidentTypeDescriptionId" placeholder="Incident type description"
                    name="description" formControlName="description" value=""></textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-9 col-sm-10">
          <button type="submit" class="btn btn-primary">Create</button>
          <button type="button" class="btn btn-danger " data-toggle="tooltip" data-placement="top"
                  (click)="closeIncidentType()">Cancel
          </button>
        </div>
      </div>

    </form>
  </div>
</div>
