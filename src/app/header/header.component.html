<mat-toolbar color="primary">
  <span><img src="../../assets/images/logoSSI-GA.png" height=30 width=41></span>

  <a mat-button routerLink="/home"><span class="fa fa-home fa-lg"></span> Home</a>

  <a mat-button [matMenuTriggerFor]="accident"><span class="fa fa-ambulance fa-lg" aria-hidden="true"></span> Accidents </a>
  <mat-menu #accident="matMenu">
    <button mat-menu-item routerLink="/employee-list">Employee List </button>
    <button mat-menu-item routerLink="/employee-add">Employee Add</button>
    <button mat-menu-item routerLink="/employee-detail">Employee Detail</button>
  </mat-menu>
  <a mat-button [matMenuTriggerFor]="assignement"><i class="fa fa-clipboard"></i> Assignment</a>
  <mat-menu #assignement="matMenu">
    <button mat-menu-item routerLink="/assignment">Material Assignment </button>
    <button mat-menu-item routerLink="/materialEquipment">Materials</button>
    <button mat-menu-item routerLink="/assignment-report">Assignment Report</button>
    <button mat-menu-item [matMenuTriggerFor]="subMenu">Material Options</button>
  </mat-menu>
  <mat-menu #subMenu="matMenu">
    <button mat-menu-item routerLink="/create-mat">Create</button>
    <button mat-menu-item routerLink="/edit-mat">Edit</button>
    <button mat-menu-item routerLink="/delete-mat">Delete</button>
  </mat-menu>
  <!-- <a mat-button routerLink="/Assignement"><i class="fa fa-clipboard"></i> Assignments</a> -->

  <a mat-button routerLink="/oestructure"><span class="fa fa-sitemap fa-lg"></span> Organizational Structure</a>
  <a mat-button routerLink="/report"><span class="fa fa-bar-chart fa-lg" aria-hidden="true"></span> Reports </a>
  <a mat-button routerLink="/about"><span class="fa fa-address-card fa-lg" aria-hidden="true"></span> about Us </a>

  <span class="flex-spacer"></span>
  <a mat-button><span class="fa fa-sign-in fa-lg"></span> Login</a>
</mat-toolbar>
