<div class="container">

  <div class="container jumbotron"
       fxLayout="row"
       fxLayout.sm="column"
       fxLayout.xs="column"
       fxLayoutAlign.xs="start center"
       fxLayoutAlign.sm="start center"
       fxLayoutAlign.gt-sm="center center"
       fxLayoutGap="10px">
    <div fxFlex fxFlex.gt-sm="70%">

     <br>

      <p>List the AreasXX:</p>
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Area</th>
          <th>Description</th>
          <th>Codigo</th>
          <th>Options</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let areasItem of areas">
          <td>{{areasItem.name}}</td>
          <td>{{areasItem.description}}</td>
          <td>{{areasItem.codigo}}</td>
          <td>
            <img src="../../assets/images/edit.png" height="20" width="20" class="editIcon"   (click)="editar(areasItem)">
            <img src="../../assets/images/delete.png" height="20" width="20" class="editIcon"  (click)="delete(areasItem)"/>
          </td>
        </tr>

        </tbody>
      </table>


    </div>
    <div fxFlex fxFlex.gt-sm="20%">
      <img src="/assets/images/areaTrabajo.jpg" alt="icon" width="300" height="300">
    </div>
    <div fxFlex></div>
  </div>
<br>


</div>
