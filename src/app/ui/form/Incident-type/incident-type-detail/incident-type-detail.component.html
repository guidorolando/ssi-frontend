<form [formGroup]="incidentTypeForm" (ngSubmit)="onSubmit()">
  <!-- Employee Detail Controls -->
  <div class="form-group">
    <label class="center-block">Nombre:
      <input class="form-control" formControlName="name">
    </label>
  </div>

  <div class="form-group">
    <label class="center-block">Description:
      <textarea class="form-control" formControlName="description">
      </textarea>
    </label>
  </div>

  <div style="margin-bottom: 1em">
    <button type="submit"
            [disabled]="incidentTypeForm.id" class="btn btn-success">Save</button> &nbsp;
    <button type="button" (click)="revert()"
            [disabled]="incidentTypeForm.id" class="btn btn-danger">Revert</button>
  </div>

</form>

<p>IncidentTypeForm value: {{ incidentTypeForm.value | json}}</p>
