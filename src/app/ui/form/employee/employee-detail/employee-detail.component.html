<form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
  <!-- Employee Detail Controls -->
  <div class="form-group">
    <label class="center-block">Nombres:
      <input class="form-control" formControlName="firstName">
    </label>
  </div>

  <div class="form-group">
    <label class="center-block">Apellidos:
      <input class="form-control" formControlName="lastName">
    </label>
  </div>

  <div class="form-group">
    <label class="center-block">Direccion:
      <input class="form-control" formControlName="address">
    </label>
  </div>

  <div style="margin-bottom: 1em">
    <button type="submit"
            [disabled]="employeeForm.id" class="btn btn-success">Save</button> &nbsp;
    <button type="button" (click)="revert()"
            [disabled]="employeeForm.id" class="btn btn-danger">Revert</button>
  </div>

</form>

<p>EmployeeForm value: {{ employeeForm.value | json}}</p>
