<div class="col-md-6">
  <h2 class="text-center">Add Employee</h2>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" formControlName="firstName" placeholder="First Name" name="firstName" class="form-control" id="firstName">
    </div>

    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input formControlName="lastName" placeholder="Last Name" name="lastName" class="form-control" id="lastName">
    </div>

    <div class="form-group">
      <label for="address">Address:</label>
      <input formControlName="address" placeholder="Address" name="address" class="form-control" id="address">
    </div>

    <div class="form-group">
      <label for="ci">Ci:</label>
      <input formControlName="ci" placeholder="Ci" name="ci" class="form-control" id="ci" maxlength="7">
    </div>

    <div class="form-group">
      <label for="birthDate">date of birth:</label>
      <input type="date" formControlName="birthDate" placeholder="date of birth" name="birthDate" class="form-control" id="birthDate">
    </div>

    <div class="form-group">
      <label>Gender:</label>
      <select formControlName="gender" class="form-control">
        <option *ngFor="let type of genders" [value]="type">{{type}}</option>
      </select>
    </div>


    <div class="form-group">
      <label for="email">email:</label>
      <input formControlName="email" placeholder="email" name="email" class="form-control" id="email" type="email">
    </div>

    <div class="form-group">
      <label for="phone">phone:</label>
      <input formControlName="phone" placeholder="phone" name="phone" class="form-control" id="phone" maxlength="8">
    </div>

    <div class="form-group">
      <label for="salary">salary:</label>
      <input formControlName="salary" placeholder="salary" name="salary" class="form-control" id="salary" maxlength="8">
    </div>


    <button class="btn btn-success">Add</button>
  </form>
</div>
