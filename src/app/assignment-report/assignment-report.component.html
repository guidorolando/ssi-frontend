<div class="container jumbotron"
fxLayout="row"
fxLayout.sm="column"
fxLayout.xs="column"
fxLayoutAlign.xs="start center"
fxLayoutAlign.sm="start center"
fxLayoutAlign.gt-sm="center center"
fxLayoutGap="15px">
<div fxFlex fxFlex.gt-sm="70%">
    <span><img src="../../assets/images/logoSSI-GA.png" height=73 width=90></span>
    <h3>SSI-GA Equipment list</h3>
      <table id="equipments" class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Nro</th>
              <th>Name Employee</th>
              <th>Area</th>
              <th>Equipment name Assigned</th>
              <th>Description</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let material of materials">
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td>
                  <button class="btn btn-danger" (click)="deleteAssignment(assignment)"> Delete</button>
                </td>
            </tr>
          </tbody>
      </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
<div fxFlex fxFlex.gt-sm="20%">
<img src="/assets/images/safety-work-icon.jpg" alt="Logo" width="300" height="300">
</div>
<div fxFlex></div>
</div>
