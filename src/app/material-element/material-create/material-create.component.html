<div class="container jumbotron"
     fxLayout="row"
     fxLayout.sm="column"
     fxLayout.xs="column"
     fxLayoutAlign.xs="start center"
     fxLayoutAlign.sm="start center"
     fxLayoutAlign.gt-sm="center center"
     fxLayoutGap="10px">
  <div fxFlex fxFlex.gt-sm="70%">
    <h3>SSI-GA New Equipment registration</h3>
    <form [formGroup]="">
      <mat-input-container floatPlaceholder="auto">
        <input matInput formControlName="name"
               type="text"
               required
               placeholder="name of material">
        <mat-hint>is required</mat-hint>
      </mat-input-container>
      <mat-input-container floatPlaceholder="auto">
        <input matInput formControlName="description"
               type="text"
               placeholder="Description of material">
      </mat-input-container>
      <br>
      <mat-input-container floatPlaceholder="auto">
        <input matInput formControlName="productiveLife"
               type="text"
               placeholder="productive Life">
        <mat-hint>in years</mat-hint>
      </mat-input-container>
      <mat-form-field>
        <mat-select formControlName="EquipmentToAssign" placeholder="Equipment type">
          <mat-option>seguridad</mat-option>
          <mat-option>adicional</mat-option>
        </mat-select>
        <mat-hint>
          <span>select Material type</span>
        </mat-hint>
      </mat-form-field>
    </form>

    <button mat-button type="button" class="btn btn-primary">Submit</button>

  </div>
  <div fxFlex fxFlex.gt-sm="20%">
    <img src="/assets/images/mat-seguridad.jpg" alt="icon" width="300" height="300">
  </div>
  <div fxFlex></div>
</div>
